<div id="list-page">

<div class="header-actions">
  <button id="new-btn" class="btn-primary">+ New File</button>
  <button id="import-btn" class="btn-secondary">Import File</button>
</div>

<input type="file" id="file" style="display: none;"/>

<div id="div-form" style="display: none;">
  <form id="form" action="" method="post" enctype="multipart/form-data">
    <label><b>Name</b></label>
    <input type="text" placeholder="Enter file name" name="name" required>
    <div style="display: none;">
      <label><b>Type</b></label>
      <div class="form-type-group">
        <!-- <input type="radio" name="type" value="doc" id="type-doc" checked>
        <label for="type-doc">doc</label> -->
        <input type="radio" name="type" value="sheet" id="type-sheet" checked>
        <label for="type-sheet">sheet</label>
      </div>
    </div>

    <div class="form-buttons">
      <button id="form-new-btn" type="submit" class="btn-primary">Create</button>
      <button id="form-cancel-btn" type="button" class="btn-secondary">Cancel</button>
    </div>
  </form>
</div>

<div class="file-list-header">
  <span class="file-list-title">File list</span>
  <div class="user-area">
    <div class="avatar">
      <img src="/user/avatar/{{.UserId}}" alt="avatar"/>
    </div>
    <button id="logout-btn" class="btn-logout">Logout</button>
  </div>
</div>

<div class="file-list-card">
  <div class="file-list-toolbar">
    <button id="delete-btn" class="btn-danger">Delete</button>
  </div>
  <div class="file-list-items">
  {{ range .Files }}
  <div onclick="checkBox(event)" class="file-item">
    <input type="checkbox" name="fileIds" class="fileCheckbox" value="{{.ID}}"/>
    {{ if (eq .UnitType 1) }}
    <a href="{{$.DocHost}}/?unit={{.UnitId}}&type=1" class="file-name">{{.Name}}.docx</a>
    {{ else if (eq .UnitType 2) }}
    <a href="{{$.SheetHost}}/?unit={{.UnitId}}&type=2" class="file-name">{{.Name}}.xlsx</a>
    {{ end }}
    <span class="file-date">{{formatDateTime .UpdatedAt}}</span>
    <div class="file-actions">
      <a href="/file/export?fileId={{.ID}}" class="link-export">export</a>
      <button class="btn-invite" onclick="showDialog(event)" fileId="{{.ID}}">Invite</button>
    </div>
  </div>
  {{ end }}
  </div>
</div>

<dialog id="dialog">
  <h3 style="margin: 0 0 16px 0; font-size: 18px;">Invite collaborators</h3>
  <div id="dialog-msg"></div>
  <hr>
  <div style="margin-bottom: 16px;">
    <span style="margin-right: 10px;">Role</span>
    <select id="select-role">
      <option value="reader">Reader</option>
      <option value="editor">Editor</option>
    </select>
  </div>
  <div>
    <button id="dialog-ok-btn" class="btn-primary">OK</button>
    <button id="dialog-cancel-btn" class="btn-secondary">Cancel</button>
  </div>
</dialog>

</div>

<div id="loading" style="visibility: hidden;">
  {{ render "shared/loading.html" . }}
</div>

<script type="text/javascript">
  function checkBox(event) {
    let row = event.currentTarget;
    let checkbox = row ? row.querySelector('.fileCheckbox') : null;
    if (!checkbox) return;
    // Skip when clicking directly on checkbox - let native behavior handle it
    if (event.target === checkbox) return;
    checkbox.checked = !checkbox.checked;
  }

  document.getElementById("new-btn").addEventListener('click', function() {
    document.getElementById('div-form').style.display = 'block';
  });

  document.getElementById("import-btn").addEventListener('click', function() {
    document.getElementById('file').click();
  });

  document.getElementById('file').onchange = function() {
    let file = document.getElementById('file').files[0];
    let formData = new FormData();
    formData.append('file', file);
    formData.append('size', file.size);
    let type = file.name.split('.').pop().toLowerCase();
    switch (type) {
      case 'doc':
        formData.append('type', 'doc');
        break;
      case 'docx':
        formData.append('type', 'doc');
        break;
      case 'xlsx':
        formData.append('type', 'sheet');
        break;
      default:
        alert('Invalid file type');
        return;
    }
    formData.append('name', file.name.split('.')[0]);

    document.getElementById('list-page').style.visibility = 'hidden';
    document.getElementById('loading').style.visibility = 'visible';

    fetch('/file/import', {
      method: 'POST',
      body: formData,
    }).then(resp => {
      if (resp.redirected) {
        window.location.href = resp.url;
      } else {
        alert('Import failed');
        document.getElementById('list-page').style.visibility = 'visible';
        document.getElementById('loading').style.visibility = 'hidden';
      }
    }).catch(err => {
      alert('Import failed');
      document.getElementById('list-page').style.visibility = 'visible';
      document.getElementById('loading').style.visibility = 'hidden';
    });
  };

  document.getElementById("form-new-btn").addEventListener('click', function() {
    document.getElementById('form').onsubmit = function() { return true; };
    document.getElementById('form').action = '/file/new';
  });

  document.getElementById("form-cancel-btn").addEventListener('click', function() {
    document.getElementById('div-form').style.display = 'none';
    document.getElementById('form').onsubmit = function() { return false; };
  });

  document.getElementById("logout-btn").addEventListener('click', function() {
    window.location.href = '/user/logout';
  });

  document.getElementById("delete-btn").addEventListener('click', function() {
    let param = new URLSearchParams();
    document.querySelectorAll('.fileCheckbox').forEach(function(checkbox) {
      if (checkbox.checked) {
        param.append('fileIds', checkbox.value);
      }
    });
    if (param.size === 0) {
      alert('Please select files to delete');
      return;
    }
    fetch('/file?'+param.toString(), {
      method: 'DELETE',
    }).then(resp => {
      window.location.href = "";
    });
  });

  async function getPeople(next) {
    let resp = await fetch(`/user/people?next=${next}&size=10`)
    let data = await resp.json();
    return data;
  }

  var currentUserId = "{{.UserId}}";
  var invite = [];
  var pageStack = [];
  var inviteFileId = 0;

  function showPeople(data) {
    let people = data.users;
    let dialogMsg = document.getElementById('dialog-msg');
    dialogMsg.innerHTML = '';
    people.forEach(person => {
      let div = document.createElement('div');
      div.style.display = 'flex';
      div.style.justifyContent = 'space-between';
      div.style.alignItems = 'center';
      div.style.padding = '10px 0';
      div.style.cursor = 'pointer';
      div.style.borderRadius = '6px';
      div.onmouseover = function() { this.style.background = '#f9fafb'; };
      div.onmouseout = function() { this.style.background = ''; };
      let span = document.createElement('span');
      span.innerText = person.nickname;
      let checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = person.user_id;
      checkbox.className = 'inviteCheckbox';
      checkbox.checked = invite.includes(person.user_id);
      checkbox.onchange = function() {
        if (checkbox.checked && checkbox.value !== currentUserId) {
          invite.push(checkbox.value);
        } else {
          invite = invite.filter(id => id !== checkbox.value);
        }
      };
      if (person.user_id === currentUserId) {
        checkbox.disabled = true;
        span.innerText += ' (You)';
      }
      div.onclick = function() {
        if (!checkbox.disabled) checkbox.click();
      };
      div.appendChild(span);
      div.appendChild(checkbox);
      dialogMsg.appendChild(div);
    });
    if (pageStack.length>1 || data.next != 0) {
      let div = document.createElement('div');
      div.style.height = '20px';
      div.style.padding = '5px';
      if (pageStack.length>1) {
        let page = pageStack[pageStack.length - 2];
        let prevSpan = document.createElement('span');
        prevSpan.innerText = '<';
        prevSpan.style.color = 'blue';
        prevSpan.style.position = 'absolute';
        prevSpan.style.left = '30px';
        prevSpan.style.cursor = 'pointer';
        prevSpan.onclick = function() {
          getPeople(page.prev).then(newData => {
            pageStack.pop();
            showPeople(newData);
          });
        };
        div.appendChild(prevSpan);
      }
      if (data.next != 0) {
        let nextSpan = document.createElement('span');
        nextSpan.innerText = '>';
        nextSpan.style.color = 'blue';
        nextSpan.style.position = 'absolute';
        nextSpan.style.right = '30px';
        nextSpan.style.cursor = 'pointer';
        nextSpan.onclick = function() {
          getPeople(data.next).then(newData => {
            pageStack.push({prev: data.next});
            showPeople(newData);
          });
        };
        div.appendChild(nextSpan);
      }
      dialogMsg.appendChild(div);
    }
    document.getElementById('dialog').showModal();
  }

  function showDialog(event) {
    event.stopPropagation();
    inviteFileId = event.target.getAttribute('fileId');
    invite = [];
    pageStack = [];
    getPeople(0).then(data => {
      pageStack.push({prev: 0});
      showPeople(data);
    });
  }

  document.getElementById("dialog-cancel-btn").addEventListener('click', function() {
    document.getElementById('dialog').close();
  });

  document.getElementById("dialog-ok-btn").addEventListener('click', function() {
    fetch('/file/join', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        userIds: invite,
        fileId: parseInt(inviteFileId),
        role: document.getElementById("select-role").value,
      }),
    }).then(resp => {
      if (resp.status === 200) {
        document.getElementById('dialog').close();
        alert('Invite success');
      } else {
        alert('Invite failed');
      }
    });
  });
</script>
